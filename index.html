<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Getcontact</title>
		<link rel="stylesheet" href="./assets/style.min.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<img src="./assets/logo.svg" alt="getcontact logo" class="logo" />
				<h1>Getcontact İndirin, Telefon Dolandırıcılarına Engel Olun!</h1>
				<p class="on-desktop">Uygulamayı hemen indirmek QR’ı tarat;</p>
				<img src="./assets/qr.svg" alt="getcontact qr" class="qr on-desktop" />

				<a
					class="on-mobile"
					href="https://getgetcontact.onelink.me/SMWD/e1ca138e"
					target="_blank"
				>
					<button>Uygulamayı İndir</button>
				</a>

				<div class="stores on-mobile">
					<a
						href="https://itunes.apple.com/app/getcontact-app/id1010631459?mt=8"
						target="_blank"
					>
						<img src="./assets/app-store.svg" alt="getcontact app store" />
					</a>
					<div class="seperator"></div>
					<a
						href="https://play.google.com/store/apps/details?id=app.source.getcontact"
						target="_blank"
					>
						<img src="./assets/google-play.svg" alt="getcontact google play" />
					</a>
					<div class="seperator"></div>
					<a
						href="https://appgallery.cloud.huawei.com/marketshare/app/C100903721"
						target="_blank"
					>
						<img src="./assets/app-gallery.svg" alt="getcontact app gallery" />
					</a>
				</div>
			</div>
		</header>
		<div class="container">
			<div class="video-area">
				<div class="video-bg">
					<picture>
						<source
							media="(max-width:576px)"
							srcset="./assets/poster-mobile.jpg"
						/>
						<source media="(min-width:578px)" srcset="./assets/poster.jpg" />
						<img src="./assets/poster.jpg" class="poster" />
					</picture>
				</div>
				<img class="play-icon" src="./assets/play-icon.svg" />
			</div>
		</div>

		<div id="videoPopup" class="video-popup" style="display: none">
			<button
				class="close"
				type="button"
				data-dismiss="alert"
				aria-label="Close"
			>
				<span aria-hidden="true">×</span>
			</button>
			<video
				class="video"
				preload="none"
				controls="true"
				muted
				webkit-playsinlines
				playsinline
				poster="./assets/poster.jpg"
			>
				<source
					src="https://s3-v2.cdngtc.com/video/gtc_tr_60sec.mp4"
					type="video/mp4"
				/>
			</video>
		</div>

		<script src="./assets/script.min.js"></script>
	</body>
</html>
